<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>

  <style>
    :root{ --brand:#1BAFBF; --brand-ink:#0d5c66; --ink:#0f172a; --muted:#f1f5f9; --line:#e2e8f0; --radius:18px; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:#fff}
    .wrap{max-width:820px;margin:0 auto;padding:24px 14px 60px}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,#fff .9,#fff .7);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid var(--line)}
    .head-inner{max-width:820px;margin:0 auto;padding:14px;display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:12px;background:conic-gradient(from 120deg,#76e4ef,#22d3ee,#0ea5b8,#0891b2,#76e4ef);display:grid;place-items:center;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    .logo::before{content:"";width:16px;height:16px;border:3px solid #fff;border-radius:50%}
    h1{font-family:'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:22px;line-height:1.15;margin:0;color:var(--brand-ink);letter-spacing:.25px}
    .tag{display:inline-block;margin-left:8px;font:700 11px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--muted);border:1px solid var(--line);padding:6px 8px;border-radius:999px;color:#0b3d44}

    /* Card */
    form{margin-top:18px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media(max-width:720px){.grid{grid-template-columns:1fr;gap:10px}}
    label{display:block;font:700 11px/1.4 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b3d44;margin-bottom:6px}
    .req::after{content:" *"; color:#ef4444; font-weight:800}
    input,select,textarea{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font:600 13px/1.3 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0f172a;background:#fff}
    select:disabled, input:disabled{opacity:.7;cursor:not-allowed}
    textarea{min-height:90px;resize:vertical}
    .hint{font:600 11px/1.4 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#475569;margin-top:6px}
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    .chkgrp{display:flex;flex-wrap:wrap;gap:8px}
    /* SIM group: keep single row with horizontal scroll on small screens */
    #grp-sim{flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;gap:6px}
    .chip{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--line);padding:6px 10px;border-radius:999px;background:#fff;font:700 11px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;cursor:pointer;white-space:nowrap}
    .readonly{background:#f8fafc}

    /* Wizard */
    .steps{display:flex;gap:8px;margin-bottom:14px;align-items:center}
    .step-dot{display:flex;align-items:center;gap:8px}
    .dot{width:26px;height:26px;border-radius:999px;display:grid;place-items:center;border:2px solid var(--line);font:800 12px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .active .dot{border-color:#2563eb;color:#fff;background:linear-gradient(180deg,#60a5fa,#2563eb 70%)}
    .done .dot{background:#10b98122;border-color:#10b981;color:#065f46}
    .label{font:800 12px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b3d44}
    .sep{flex:1;height:2px;background:linear-gradient(90deg,var(--line),#dbeafe,var(--line));border-radius:999px}

    .slide{display:none}
    .slide.active{display:block}

    .actions{margin-top:16px;display:flex;gap:10px;justify-content:space-between}
    .btn{border:none;border-radius:999px;padding:12px 16px;font:800 13px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;cursor:pointer;transition:filter .2s ease, transform .06s ease}
    /* Blue metallic glossy for primary button */
    .btn-primary{position:relative;background:linear-gradient(180deg,#6ba8ff 0%,#2f6bed 64%,#1e40af 100%);color:#f8fafc;border:1px solid #1d4ed8;box-shadow:inset 0 1px 0 rgba(255,255,255,.45),0 8px 20px rgba(29,78,216,.25)}
    .btn-primary::after{content:"";position:absolute;inset:0;border-radius:999px;background:linear-gradient(180deg,rgba(255,255,255,.35) 0%,rgba(255,255,255,0) 60%);pointer-events:none}
    .btn-primary:hover{filter:brightness(1.05)}
    .btn-primary:active{transform:translateY(1px)}
    .btn-ghost{background:#fff;color:#0f172a;border:1px solid var(--line)}
    .btn[disabled]{opacity:.6;cursor:not-allowed}

    .pill{display:inline-flex;gap:6px;align-items:center;font:800 11px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b4c57;background:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px}
    .note{margin-top:10px;font:600 12px/1.5 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b3d44}
    .inline-actions button{border:none;background:transparent;padding:0;margin:0;color:#1d4ed8;text-decoration:underline;cursor:pointer;font:800 11px/1 'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    /* Mobile fine-tuning */
    @media(max-width:720px){
      .head-inner{padding:12px;gap:10px}
      h1{font-size:18px}
      .dot{width:22px;height:22px;font-size:11px}
      .steps{gap:6px}
      .actions{gap:8px}
      input,select,textarea{padding:10px 12px;font-size:13px}
    }
  </style>
</head>

  <script>
    const PORTAL_URL = 'https://sourcingsimgroup.github.io/joblookerin/';
    // Disable network calls inside ChatGPT canvas preview to avoid permission prompts
    const ALLOW_NETWORK = !/chatgpt\.com/i.test(location.hostname);

    // === Helper
    function byId(id){ return document.getElementById(id); }

    // === Prefill job & area dari query ===
    (function(){
      const q = new URLSearchParams(location.search);
      const job  = (q.get('job')  || '').trim();
      const area = (q.get('area') || '').trim(); // KOTA penempatan dari portal

      if (job)  { byId('minat1').value = job; byId('minat1_view').value = job; }
      if (area) { byId('kotaMinat').value = area; byId('kotaMinat_view').value = area; }

      if (job || area) {
        byId('prefill-job').textContent = job || '-';
        byId('prefill-area').textContent = area || '-';
        byId('prefill-pill').style.display = 'inline-flex';
      }
    })();

    // === Ambil PROVINSI dari sheet "wilayah" dan isi otomatis dropdown minat sesuai kotaMinat ===
    if (ALLOW_NETWORK) (function(){
      const DOC_ID = '1ESGkZf2P_0XMnyJgb7wN_L_Xo144nO6GPg30rrBZW58';
      const SHEET = 'wilayah';
      const GID   = '1534372458';
      const GVIZ_JSON = `https://docs.google.com/spreadsheets/d/${DOC_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET)}`;
      const GVIZ_CSV  = `https://docs.google.com/spreadsheets/d/${DOC_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET)}`;
      const EXPORT_CSV= `https://docs.google.com/spreadsheets/d/${DOC_ID}/export?format=csv&gid=${GID}`;
      const MIRROR = u => 'https://r.jina.ai/https/' + u.replace(/^https?:\/\//,'');

      const norm = s => String(s||'').trim().toUpperCase()
        .replace(/[.\-]/g,' ')
        .replace(/\s+/g,' ')
        .replace(/^KABUPATEN\s+|^KAB\.\s+|^KOTA\s+|^ADM\.\s+|^ADMINISTRASI\s+/g,'')
        .trim();

      function looksHeader(cells){
        const arr = (cells||[]).map(x=>String(x||'').toLowerCase());
        return ['provinsi','kota','kabupaten'].some(k=> arr.includes(k) || arr.join(' ').includes(k));
      }
      function parseCSV(text){
        const out=[]; let row=[]; let cur=''; let q=false;
        for(let i=0;i<text.length;i++){
          const c=text[i];
          if(c==='"'){ if(q && text[i+1]==='"'){cur+='"';i++;} else q=!q; }
          else if(c===',' && !q){ row.push(cur); cur=''; }
          else if((c==='\n'||c==='\r') && !q){ if(c==='\r' && text[i+1]==='\n') i++; row.push(cur); out.push(row); row=[]; cur=''; }
          else cur+=c;
        }
        if(cur.length>0 || row.length){ row.push(cur); out.push(row); }
        return out.filter(r=> r.some(cell => (cell||'').trim().length));
      }
      function parseGVizJSON(txt){
        try{
          const json = JSON.parse(txt.slice(txt.indexOf('(')+1, txt.lastIndexOf(')')));
          const rs = (json.table && json.table.rows) ? json.table.rows : [];
          return rs.map(r => (r.c||[]).map(c => c ? (c.f ?? c.v ?? '') : ''));
        }catch{ return []; }
      }

      async function getTable(){
        const order = [GVIZ_JSON, GVIZ_CSV, EXPORT_CSV, MIRROR(GVIZ_JSON), MIRROR(GVIZ_CSV), MIRROR(EXPORT_CSV)];
        for(const url of order){
          try{
            const r = await fetch(url, {mode:'cors', cache:'no-cache'}); if(!r.ok) continue;
            const t = await r.text();
            const arr = url.includes('out:json') ? parseGVizJSON(t) : parseCSV(t);
            if (arr && arr.length) return arr;
          }catch(e){}
        }
        return [];
      }

      function buildMap(rows){
        if (!rows.length) return {};
        const header = looksHeader(rows[0]) ? rows[0] : null;
        let colProv=-1, colCity=-1;
        if (header){
          header.forEach((h,i)=>{
            const s=String(h||'').toLowerCase();
            if (colProv<0 && s.includes('provinsi')) colProv=i;
            if (colCity<0 && (s.includes('kota') || s.includes('kabupaten'))) colCity=i;
          });
        }
        if (colCity<0 || colProv<0){ colCity=0; colProv=1; }
        const start = header ? 1 : 0;
        const map = {};
        for(let i=start;i<rows.length;i++){
          const r = rows[i];
          const kota = norm(r[colCity]);
          const prov = (r[colProv]||'').toString().trim();
          if (kota && prov && !map[kota]) map[kota]=prov;
        }
        const override = (k)=> {
          if (k.startsWith('JAKARTA')) return 'DKI Jakarta';
          if (k.startsWith('TANGERANG')) return 'Banten';
          if (k==='DEPOK' || k==='BEKASI' || k==='BOGOR' || k==='BANDUNG') return 'Jawa Barat';
          if (k==='SURABAYA') return 'Jawa Timur';
          if (k==='SEMARANG') return 'Jawa Tengah';
          return '';
        };
        return { map, override };
      }

      function setMinatSelect(prov){
        const sel = byId('provinsiMinat');
        const want = String(prov||'').trim().toUpperCase().replace(/^PROVINSI\s+/,'');
        const opts = Array.from(sel.options);
        for(const o of opts){
          const val = (o.value||'').toString().trim().toUpperCase();
          if (val && val===want){ sel.value = o.value; break; }
        }
      }

      (async function(){
        const table = await getTable();
        const { map, override } = buildMap(table);
        const kotaRaw = byId('kotaMinat').value || '';
        const k = norm(kotaRaw);
        let prov = (map && map[k]) || override(k) || '';
        if (prov){ setMinatSelect(prov); }
      })();
    })();

    // === Domisili: mode free-text (tanpa API) ===
    (function(){
      try{
        console.assert(document.getElementById('kabupatenDom').tagName==='INPUT', 'kabupatenDom is free-text input');
        console.assert(!document.getElementById('kecamatan').disabled, 'kecamatan enabled');
        console.assert(!document.getElementById('kelurahan').disabled, 'kelurahan enabled');
      }catch(e){ console.warn('Sanity test warning', e); }
    })();

    // === Wizard Controller & Validation ===
    (function(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      const steps  = Array.from(document.querySelectorAll('.step-dot'));
      const prevBtn = byId('prevBtn');
      const nextBtn = byId('nextBtn');
      const submitBtn = byId('submitBtn');
      let idx = 0;

      function show(i){
        idx = Math.max(0, Math.min(i, slides.length-1));
        slides.forEach((s,k)=> s.classList.toggle('active', k===idx));
        steps.forEach((e,k)=>{
          e.classList.toggle('active', k===idx);
          e.classList.toggle('done', k<idx);
        });
        prevBtn.style.visibility = idx===0 ? 'hidden' : 'visible';
        nextBtn.style.display = idx===slides.length-1 ? 'none' : 'inline-block';
        submitBtn.style.display = idx===slides.length-1 ? 'inline-block' : 'none';
        nextBtn.textContent = idx===slides.length-2 ? 'Lanjut ke Apply' : 'Lanjut';
        window.scrollTo({top:0, behavior:'smooth'});
      }

      function stepValid(){
        const s = slides[idx];
        const required = s.querySelectorAll('[required]');
        for(const el of required){
          if (el.disabled) continue;
          if (!el.reportValidity()) return false;
        }
        if (idx===0){
          const okS = Array.from(document.querySelectorAll('input[name="sim"]')).some(cb=>cb.checked);
          if (!okS){ alert('Pilih minimal satu kepemilikan SIM.'); return false; }
        }
        return true;
      }

      nextBtn.addEventListener('click', ()=>{ if(stepValid()) show(idx+1); });
      prevBtn.addEventListener('click', ()=> show(idx-1));
      steps.forEach(d => d.addEventListener('click', ()=>{ const i = Number(d.dataset.step||0); if(i<=idx && stepValid()) show(i); }));

      show(0);

      // Tests for wizard state
      (function wizardTests(){
        try{
          console.assert(slides.length===4, 'Should have 4 slides');
          console.assert(document.querySelectorAll('.step-dot').length===4, 'Should have 4 step dots');
        }catch(e){ console.warn('Wizard tests warn:', e); }
      })();
    })();

    // === Salary formatter (IDR) ===
    (function(){
      const map = [ ['gajiTerakhir_view','gajiTerakhir'], ['harapanGaji_view','harapanGaji'] ];
      function toDigits(s){ return (s||'').toString().replace(/[^0-9]/g,''); }
      function formatIDR(d){ return d.replace(/\B(?=(\d{3})+(?!\d))/g,'.'); }
      for(const [viewId, nameId] of map){
        const view = byId(viewId); const hid = byId(nameId);
        if(!view||!hid) continue;
        view.addEventListener('input', ()=>{
          const digits = toDigits(view.value);
          hid.value = digits;
          view.value = digits ? formatIDR(digits) : '';
        });
      }
      // basic tests
      console.assert(formatIDR('1234567')==='1.234.567','formatIDR test');
      console.assert(toDigits('Rp 1.250.000')==='1250000','toDigits test');
    })();

    // === Validasi & Submit: PDF only + Redirect ke Portal ===
    (function(){
      const form = byId('applyForm');
      const btn  = byId('submitBtn');
      const iframe = byId('submitFrame');

      iframe.addEventListener('load', function(){
        location.href = PORTAL_URL;
      }, { once:true });

      form.addEventListener('submit', function(ev){
        // Validasi final semua required
        if (!form.reportValidity()) { ev.preventDefault(); return; }

        // Pastikan gaji wajib terisi (hidden numeric juga)
        const gajiTerakhir = byId('gajiTerakhir').value.trim();
        const harapanGaji  = byId('harapanGaji').value.trim();
        if (!gajiTerakhir || !harapanGaji){
          ev.preventDefault();
          alert('Mohon isi Gaji Terakhir dan Harapan Gaji.');
          return;
        }

        // Validasi file PDF saja
        const fileInput = byId('cv');
        const file = fileInput.files && fileInput.files[0];
        if (!file){ return; }
        if (!(file.type === 'application/pdf' || /\.pdf$/i.test(file.name))){
          ev.preventDefault();
          alert('File harus PDF.');
          return;
        }

        ev.preventDefault();
        btn.disabled = true; btn.textContent = 'Mengirim…';

        const MAX_MB = 12; // base64 ~ +33%
        if (file.size > MAX_MB * 1024 * 1024) {
          alert('Ukuran file terlalu besar. Maksimal sekitar ' + MAX_MB + 'MB.');
          btn.disabled = false; btn.textContent = 'Kirim Lamaran';
          return;
        }

        const rd = new FileReader();
        rd.onload = function(e){
          const dataUrl = String(e.target.result || '');
          const b64 = dataUrl.split(',')[1] || '';
          byId('cv_name').value = file.name || 'CV.pdf';
          byId('cv_type').value = 'application/pdf';
          byId('cv_b64').value  = b64;
          form.submit();
        };
        rd.onerror = function(){ form.submit(); };
        rd.readAsDataURL(file);
      });
    })();
  </script>
